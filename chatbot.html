<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Health Chat Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: auto;
      width: 100%;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .message {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 75%;
      line-height: 1.4;
    }
    .user {
      background: #4a90e2;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }
    .bot {
      background: #e6e6e6;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    .input-area button {
      background: #4a90e2;
      border: none;
      color: white;
      padding: 0 20px;
      cursor: pointer;
      font-size: 1em;
    }
    .disclaimer {
      font-size: 0.75em;
      text-align: center;
      padding: 10px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>Mental Health Chat Bot</header>
  
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message bot">Hi! I’m here to listen. What’s on your mind today?</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div class="disclaimer">
    ⚠️ This chatbot is for support only, not a substitute for professional help.  
    If you’re in crisis, please call local emergency services immediately.
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      userInput.value = "";
      setTimeout(() => {
        appendMessage(getBotReply(text), "bot");
      }, 500);
    }

    function getBotReply(text) {
      const t = text.toLowerCase();

      if (t.includes("stress") || t.includes("stressed") || t.includes("overwhelmed")) {
        return `I hear that you’re feeling stressed. That must be difficult. Sometimes taking a short break or practicing deep breathing can help. Do you want me to guide you through a quick breathing exercise?`;
      }
      if (t.includes("anxiety") || t.includes("anxious") || t.includes("nervous")) {
        return `It sounds like you’re experiencing anxiety. You’re not alone in this. A grounding technique may help: look around and name 5 things you can see. Would you like to try it now?`;
      }
      if (t.includes("sleep") || t.includes("insomnia") || t.includes("tired")) {
        return `You mentioned trouble with sleep. That can really affect how you feel during the day. A relaxing bedtime routine and avoiding screens might help. Want a simple sleep checklist?`;
      }
      if (t.includes("sad") || t.includes("depressed") || t.includes("down")) {
        return `I hear that you’re feeling low. It’s okay to have tough days. Sometimes writing down 3 kind things you can do for yourself today can make a difference. Would you like to try that?`;
      }

      // fallback
      return `I hear you saying: "${text}". Could you tell me a little more about how this is affecting you?`;
    }

    userInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
